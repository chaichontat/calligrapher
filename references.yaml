- id: tang2021BNT162b2MRNA1273
  abstract: >-
    The SARS-CoV-2 Delta (B.1.617.2) variant of concern is expanding globally.
    Here, we assess real-world effectiveness of the BNT162b2 (Pfizer-BioNTech)
    and mRNA-1273 (Moderna) vaccines against this variant in the population of
    Qatar, using a matched test-negative, case- control study design. BNT162b2
    effectiveness against any Delta infection, symptomatic or asymptomatic, was
    64.2% (95% CI: 38.1-80.1%) ≥14 days after the first dose and before the
    second dose, but was only 53.5% (95% CI: 43.9-61.4%) ≥14 days after the
    second dose, in a population in which a large proportion of fully vaccinated
    persons received their second dose several months earlier. Corresponding
    effectiveness measures for mRNA-1273 were 79.0% (95% CI: 58.9-90.1%) and

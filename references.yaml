- id: twohig2021HospitalAdmission
  abstract: >-
    <h2>Summary</h2><h3>Background</h3><p>The SARS-CoV-2 delta (B.1.617.2)
    variant was first detected in England in March, 2021. It has since rapidly
    become the predominant lineage, owing to high transmissibility. It is
    suspected that the delta variant is associated with more severe disease than
    the previously dominant alpha (B.1.1.7) variant. We aimed to characterise
    the severity of the delta variant compared with the alpha variant by
    determining the relative risk of hospital attendance
    outcomes.</p><h3>Methods</h3><p>This cohort study was done among all
    patients with COVID-19 in England between March 29 and May 23, 2021, who
    were identified as being infected with either the alpha or delta SARS-CoV-2
    variant through whole-genome sequencing. Individual-level data on these
    patients were linked to routine health-care datasets on vaccination,
    emergency care attendance, hospital admission, and mortality (data from
    Public Health England's Second Generation Surveillance System and
    COVID-19-associated deaths dataset; the National Immunisation Management
    System; and NHS Digital Secondary Uses Services and Emergency Care Data
    Set). The risk for hospital admission and emergency care attendance were
    compared between patients with sequencing-confirmed delta and alpha variants
    for the whole cohort and by vaccination status subgroups. Stratified Cox
    regression was used to adjust for age, sex, ethnicity, deprivation, recent
    international travel, area of residence, calendar week, and vaccination
    status.</p><h3>Findings</h3><p>Individual-level data on 43 338
    COVID-19-positive patients (8682 with the delta variant, 34 656 with the
    alpha variant; median age 31 years \[IQR 17–43]) were included in our
    analysis. 196 (2·3%) patients with the delta variant versus 764 (2·2%)
    patients with the alpha variant were admitted to hospital within 14 days
    after the specimen was taken (adjusted hazard ratio \[HR] 2·26 \[95% CI
    1·32–3·89]). 498 (5·7%) patients with the delta variant versus 1448 (4·2%)
    patients with the alpha variant were admitted to hospital or attended
    emergency care within 14 days (adjusted HR 1·45 \[1·08–1·95]). Most patients
    were unvaccinated (32 078 \[74·0%] across both groups). The HRs for
    vaccinated patients with the delta variant versus the alpha variant
    (adjusted HR for hospital admission 1·94 \[95% CI 0·47–8·05] and for
    hospital admission or emergency care attendance 1·58 \[0·69–3·61]) were
    similar to the HRs for unvaccinated patients (2·32 \[1·29–4·16] and 1·43
    \[1·04–1·97]; p=0·82 for both) but the precision for the vaccinated subgroup
    was low.</p><h3>Interpretation</h3><p>This large national study found a
    higher hospital admission or emergency care attendance risk for patients
    with COVID-19 infected with the delta variant compared with the alpha
    variant. Results suggest that outbreaks of the delta variant in unvaccinated
    populations might lead to a greater burden on health-care services than the
    alpha variant.</p><h3>Funding</h3><p>Medical Research Council; UK Research
    and Innovation; Department of Health and Social Care; and National Institute
    for Health Research.</p>

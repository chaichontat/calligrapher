- id: hall2021DelayedInterval
  abstract: >-
    Shortages of COVID-19 vaccines have results in delayed dosing intervals as a
    strategy to immunize a greater proportion of the population.&amp;nbsp;The
    effect of this strategy on vaccine immunogenicity is not well
    studied.&amp;nbsp;Humoral (anti-RBD levels and neutralization) and cellular
    immune responses were compared in health care workers receiving two doses of
    BNT162b2 (Pfizer-BioNTech) vaccines at standard (3-6 week) and delayed (8-12
    week) intervals. In the delayed group, anti-RBD antibody titres were
    significantly enhanced compared to the standard interval
    group.&amp;nbsp;&amp;nbsp;Neutralizing antibody responses were excellent and
    comparable in both groups.&amp;nbsp;A slight decrease in Spike-specific
    polyfunctional CD4+ T-cells expressing interferon-γ and IL-2 as well as
    monofunctional CD4+ T-cells was seen in the delayed group.&amp;nbsp;Both
    polyfunctional and monofunctional CD8+ T-cell responses were
    comparable.&amp;nbsp;Our data suggest that the strategy of delayed second
    dose mRNA vaccination is not overtly detrimental, and specifically may lead
    to an enhanced humoral immune response.
